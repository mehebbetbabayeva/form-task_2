<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>form task</title>
</head>
<body>
  <div class="container">
     <div class="card">
        <div class="left-card">
            <h3>General information</h3>
            <form action="">
                <select name="" id="">
                    <option value="">Title</option>
                </select>
                <div class="name-group">
                    <input type="text" placeholder="First Name" >
                    <input type="text" placeholder="Last Name">
                </div>
                <select name="" id="">
                    <option value="">Position</option>
                </select>
                <input type="text" placeholder="Company">
                <div class="choose-group">
                   <input type="text" placeholder="Business Arena">
                   <select name="" id="">
                    <option value="">Employees</option>
                   </select>
                   </div>
            </form>
        </div>
      
        <div class="right-card">
            <h3>Contact Details</h3>
            <form action="" >
                <input type="text" placeholder="Street + Nr">
                <input type="text" placeholder="Additional Information">
                <div class="code-place">
                    <input type="text" placeholder="Zip Code">
                    <select name="" id="">
                        <option value="">Place</option>
                    </select>
                </div>
                <select name="" id="">
                    <option value="">Country</option>
                </select>
                <div class="code-number">
                    <input type="text" placeholder="Code +">
                    <input type="number" placeholder="Phone Number">
                </div>
                <input type="email" placeholder="Your email">
                <div class="check">
                    <input type="checkbox" name="" id=""><p>I do accept the <a href="">Term and Conditions</a> of your site</p>
                </div>
                <button>Register Badge</button>
            </form>
        
        </div>
     </div>  
  </div>
     
</body>
</html>
